<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
        }
        .trivia {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .game-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .game-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Surprise Page!</h1>
    <div class="trivia">
       
    </div>
    <button class="game-button" onclick="startTriviaGame()">Start Fun Game</button>

    <script>
        // Simple Trivia Game
        function startTriviaGame() {
            let score = 0;
            const questions = [
                { question: "What is my name?", answer: "pratham" },
                { question: "What is my favorite color?", answer: "black" },
                { question: "What is my favorite programming language?", answer: "html" }
           
            ];

            questions.forEach(q => {
                const userAnswer = prompt(q.question);
                if (userAnswer.toLowerCase() === q.answer) {
                    alert("Correct!");
                    score++;
                } else {
                    alert("Oops! Wrong answer.");
                }
            });

            alert(`Your score: ${score} out of ${questions.length}`);
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
